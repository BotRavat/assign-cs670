services:
  generate:
    build: .
    container_name: generate_container
    environment:
      USERS: ${USERS}
      ITEMS: ${ITEMS}
      FEATURES: ${FEATURES}
    command: ["./generate.out"]
    tty: true
    volumes:
      - matrices_data:/app/matrices
    # Removed healthcheck and depends_on condition

  dealer:
    build: .
    container_name: dealer_container
    depends_on:
      - generate
    environment:
      NUM_QUERIES: ${NUM_QUERIES}
    command: ["./dealer.out"]
    tty: true
    volumes:
      - matrices_data:/app/matrices

  party0:
    build: .
    container_name: party0_container
    depends_on:
      - dealer
    command: ["./party0.out"]
    tty: true
    volumes:
      - matrices_data:/app/matrices

  party1:
    build: .
    container_name: party1_container
    depends_on:
      - party0
    command: ["./party1.out"]
    tty: true
    volumes:
      - matrices_data:/app/matrices

volumes:
  matrices_data:
